<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ch"></p>
<script>
    function getDate() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var result = day + "/" + month + "/" + year;
        return result;
    }
    document.getElementById("ch").innerHTML = getDate();
</script>
</body>
</html>
